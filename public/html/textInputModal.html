<div>
  <div class="modal-header">
    <h3 class="modal-title">{{modalCtrl.title}}</h3>
  </div>
  <div class="modal-body">
    {{modalCtrl.prompt}}
    <input type=text ng-model="modalCtrl.text"></input>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.accept()">{{modalCtrl.msg.modal.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">{{modalCtrl.msg.modal.cancel}}</button>
  </div>
</div>
